
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
   
</head>
<body >

    <div class="header" >
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12 text-center" id="header">

                   <h1> Parking Lot Management System</h1>

                   <ul>
                      
                      
                      
                   </ul>
                </div>
            </div>
        </div>
<br>
<br>
  
        <div class="container">
            <div class="row">

                <div class="col-md-6 text-center mb-3">
                    <h2 class="register">Registration Form</h2>
                   
                   <div class="input">Owner Name:  
                       <input id="name" type="text" placeholder="type your name.." />
                   </div>
                   
                   <div class="input">Vehicle Name:
                    <input id="vname" type="text" placeholder="type your vehicle name.." />
                </div>
                
                <div class="input">Vehicle Number:  
                    <input id="number" type="text" placeholder="type your vehicle number.." />
                </div>
              
                <div class="input">Entry Date:  
                    <input id="edate" type="text" placeholder="dd/mm/yy" />
                </div>
                   
                   

                <div class="input">Exit Date:  
                    <input id="exdate" type="text" placeholder="dd/mm/yy" />
                </div>
                   
                </div>
                
            </div>
            <div class="btn">
            <button align="center" id="entry">submit</button>
        </div>
        </div>
       

    </div>
    <table  id="display">
        <tr>
            <hr>
            <th> Owner Name </th>
            
            <th> Vehicle Name </th>
            
            <th> Vehicle Number </th>

            <th> Entry Date </th>

            <th> Exit Date </th>
        
           
        </tr>
    </table>
    
    <script src="script.js">
        
    </script>
</body>
</html>
